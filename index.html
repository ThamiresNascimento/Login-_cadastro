<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="row" id="main-menu">
        <div class="col-4">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                  <input type="email" class="form-control" id="input-e-mail" aria-describedby="email-Help">
                  <h6 id="email-Help" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</h6>
                </div>

                <div class="mb-3">
                  <label for="input-password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="input-password">
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Verificar</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </div>

</body>
</html>
